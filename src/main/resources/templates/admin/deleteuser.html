<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
 <div id="deleteModal" class="modal fade" tabindex="-1">
         <div class="modal-dialog modal-dialog-centered modal-sm">
               <div class="modal-content">
                <div class="modal-header bg-light">
                <h5>Delete user</h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal">
                    </button>
                </div>
                <div class="modal-body fw-bold">

                        <form th:method="POST" th:action="@{/admin/delete/{id}(id=${user.getId()})}" th:object="${user}">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <br>
                                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="name">First name</label>
                                <br>
                                <input type="text" class="form-control" id="name" th:field="*{firstName}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="surname">Last name</label>
                                <br>
                                <input type="text" class="form-control" id="surname" th:field="*{lastName}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <br>
                                <input type="number" class="form-control" id="age" th:field="*{age}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <br>
                                <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <br>
                                <input type="password" class="form-control" id="password" th:field="*{password}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <br>
                                <select id="role" class="form-control" size="2" th:field="*{roles}" multiple readonly>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.getId()}"
                                            th:text="${role.toString()}"></option>
                                </select>
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
